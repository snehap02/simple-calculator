<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="kindpng_772110.png">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-container">
            <div class="calculator-display">
                <div id="toggle">
                    <i class="indicator"></i>
                </div>
            <h1>0</h1>
        </div>
            <div class="buttons">
                <button class="buttonn clear" id="clearBtn">C</button>
                <button class="buttonn operator" value="/">รท</button>
                <button class="buttonn operator" value="*">ร</button>
                <button class="buttonn operator" value="-">-</button>
                <button class="buttonn" value="7">7</button>
                <button class="buttonn" value="8">8</button>
                <button class="buttonn" value="9">9</button>
                <button class="buttonn operator" value="+">+</button>
                <button class="buttonn" value="4">4</button>
                <button class="buttonn" value="5">5</button>
                <button class="buttonn" value="6">6</button>
                <button class="buttonn operator" value="=">=</button>
                <button class="buttonn" value="1">1</button>
                <button class="buttonn" value="2">2</button>
                <button class="buttonn" value="3">3</button>
                <button class="buttonn" value="0">0</button>
                <button class="buttonn decimal" value=".">.</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
